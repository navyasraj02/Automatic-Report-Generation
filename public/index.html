<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Report Generation - Engaged Data Science</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar - Plain Red */
      .sidebar {
        width: 260px;
        background: #c8102e;
        color: white;
        display: flex;
        flex-direction: column;
      }

      .user-info {
        padding: 30px 25px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .user-details h3 {
        font-size: 17px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .user-details p {
        font-size: 13px;
        opacity: 0.9;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header - Exact match */
      .header {
        background: #e8e8e8;
        padding: 15px 50px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        position: relative;
        height: 60px;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
            to right,
            #e8e8e8 0%,
            #e8e8e8 65%,
            transparent 65%
          ),
          linear-gradient(135deg, transparent 48%, #c8102e 48%);
        z-index: 0;
      }

      .header h1 {
        font-size: 26px;
        color: #fff;
        font-weight: 400;
        z-index: 1;
        position: relative;
        letter-spacing: 0.5px;
      }

      /* Content Area */
      .content-area {
        flex: 1;
        padding: 50px;
        overflow-y: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }

      .content-box {
        background: white;
        border-radius: 12px;
        padding: 50px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        width: 100%;
      }

      h2 {
        color: #c8102e;
        margin-bottom: 35px;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
      }

      .form-group {
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 12px;
        color: #333;
        font-weight: 600;
        font-size: 15px;
      }

      select {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        background: white;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      select:hover {
        border-color: #c8102e;
      }

      select:focus {
        outline: none;
        border-color: #c8102e;
        box-shadow: 0 0 0 3px rgba(200, 16, 46, 0.1);
      }

      .generate-btn {
        width: 100%;
        padding: 18px 30px;
        background: linear-gradient(135deg, #c8102e 0%, #8b0a1f 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 40px;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(200, 16, 46, 0.4);
      }

      .generate-btn:active {
        transform: translateY(0);
      }

      .generate-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      #message {
        margin-top: 25px;
        padding: 15px 20px;
        border-radius: 8px;
        display: none;
        font-size: 14px;
        text-align: center;
        font-weight: 500;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 2px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 2px solid #f5c6cb;
      }

      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 2px solid #bee5eb;
      }

      /* Loading spinner */
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-info">
        <div class="user-avatar">
          <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
            <circle cx="25" cy="25" r="25" fill="#C8102E" />
            <circle cx="25" cy="20" r="8" fill="white" />
            <path
              d="M10 40 C10 32 15 28 25 28 C35 28 40 32 40 40"
              fill="white"
            />
          </svg>
        </div>
        <div class="user-details">
          <h3>Navya Siva Raj</h3>
          <p>Logged in</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1>Engaged Data Science</h1>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <div class="content-box">
          <h2>Generate Report</h2>

          <div class="form-group">
            <label for="experience">Select Experience</label>
            <select id="experience">
              <option value="">Loading experiences...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="reportType">Select Report Type</label>
            <select id="reportType">
              <option value="">Choose report type...</option>
              <option value="profile">Profile Report</option>
              <option value="growth">Growth Report</option>
            </select>
          </div>

          <button
            class="generate-btn"
            onclick="generateReport()"
            id="generateBtn"
          >
            Generate Report
          </button>

          <div id="message"></div>
        </div>
      </div>
    </div>

    <script>
      // Load experiences on page load
      window.addEventListener("load", async () => {
        try {
          const response = await fetch("/api/experiences");
          const data = await response.json();
          const select = document.getElementById("experience");

          if (data.experiences && data.experiences.length > 0) {
            select.innerHTML =
              '<option value="">Select an experience...</option>';
            data.experiences.forEach((exp) => {
              const option = document.createElement("option");
              option.value = exp;
              option.textContent = exp;
              select.appendChild(option);
            });
          } else {
            select.innerHTML = '<option value="">No experiences found</option>';
          }
        } catch (error) {
          console.error("Error loading experiences:", error);
          document.getElementById("experience").innerHTML =
            '<option value="">Error loading experiences</option>';
        }
      });

      async function generateReport() {
        const experience = document.getElementById("experience").value;
        const reportType = document.getElementById("reportType").value;
        const messageDiv = document.getElementById("message");
        const generateBtn = document.getElementById("generateBtn");

        // Validation
        if (!experience) {
          messageDiv.textContent = "Please select an experience first.";
          messageDiv.className = "error";
          messageDiv.style.display = "block";
          return;
        }

        if (!reportType) {
          messageDiv.textContent = "Please select a report type.";
          messageDiv.className = "error";
          messageDiv.style.display = "block";
          return;
        }

        // Show loading state
        generateBtn.disabled = true;
        generateBtn.innerHTML =
          'Generating Report<span class="spinner"></span>';
        messageDiv.textContent =
          "Generating your report... This may take a few moments.";
        messageDiv.className = "info";
        messageDiv.style.display = "block";

        try {
          const response = await fetch("/api/generate-report", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ reportType, experience }),
          });

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${reportType}_${experience}_${Date.now()}.pdf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            messageDiv.textContent =
              "✓ Report generated successfully and download started!";
            messageDiv.className = "success";
          } else {
            throw new Error("Failed to generate report");
          }
        } catch (error) {
          messageDiv.textContent =
            "✗ Error generating report: " + error.message;
          messageDiv.className = "error";
        } finally {
          // Reset button state
          generateBtn.disabled = false;
          generateBtn.innerHTML = "Generate Report";
        }
      }
    </script>
  </body>
</html>
